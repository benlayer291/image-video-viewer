<!DOCTYPE html>
<html>
<head>
  <title>GEL/NOTGEL</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="main">
  <div class="main__background-container">
    <div class="main__background">
      <figure class="main__background-image--prev"></figure>
      <figure class="main__background-image"></figure>
      <figure class="main__background-image--next"></figure>
      <video loop muted autobuffer poster="" class="main__background-video--prev">
        <source src="" type="video/mp4">
      </video>
      <video loop muted autoplay poster="" class="main__background-video">
        <source src="" type="video/mp4">
      </video>
      <video loop muted autobuffer poster="" class="main__background-video--next">
        <source src="" type="video/mp4">
      </video>
      <div class="main__background-overlay">
        <h1 class="main__background-text"></h1>
      </div>
    </div>
  </div>
  <div class="main__content">

  </div>
  <div class="main__button-container">
    <div class="main__button">
      <span class="main__button-bar"></span>
    </div>
  </div>
</main>

<div class="menu">
  <div class="menu__container">
    <nav class="menu__list">
      <div class="menu__head">
        <h1 class="menu__head-text">
        </h1>
      </div>
      <div class="menu__list-items">
      </div>
    </nav>
  </div>
</div>

<script type="text/javascript" src="./app.js"></script>
</body>
</html>
